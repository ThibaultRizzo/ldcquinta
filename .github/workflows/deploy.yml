name: Deploy to AWS S3

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Sync files to S3
        run: |
          aws s3 sync . s3://${{ secrets.AWS_S3_BUCKET }} \
            --exclude ".git/*" \
            --exclude ".github/*" \
            --exclude "infrastructure/*" \
            --exclude "README.md" \
            --exclude "Makefile" \
            --exclude ".gitignore" \
            --delete \
            --cache-control "public, max-age=86400"

      - name: Set specific cache headers
        run: |
          # HTML files - shorter cache
          aws s3 cp s3://${{ secrets.AWS_S3_BUCKET }}/index.html \
            s3://${{ secrets.AWS_S3_BUCKET }}/index.html \
            --metadata-directive REPLACE \
            --cache-control "public, max-age=3600" \
            --content-type "text/html"
          
          aws s3 cp s3://${{ secrets.AWS_S3_BUCKET }}/quiz.html \
            s3://${{ secrets.AWS_S3_BUCKET }}/quiz.html \
            --metadata-directive REPLACE \
            --cache-control "public, max-age=3600" \
            --content-type "text/html"
          
          aws s3 cp s3://${{ secrets.AWS_S3_BUCKET }}/dashboard.html \
            s3://${{ secrets.AWS_S3_BUCKET }}/dashboard.html \
            --metadata-directive REPLACE \
            --cache-control "public, max-age=3600" \
            --content-type "text/html"

      - name: Invalidate CloudFront cache
        if: ${{ env.CF_DIST_ID != '' }}
        env:
          CF_DIST_ID: ${{ secrets.AWS_CLOUDFRONT_DISTRIBUTION_ID }}
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ env.CF_DIST_ID }} \
            --paths "/*"

      - name: Deployment summary
        run: |
          echo "‚úÖ Deployment completed successfully!"
          echo "üåê Website URL: https://student.luzqr.com"
          echo "üì¶ S3 Bucket: ${{ secrets.AWS_S3_BUCKET }}"

